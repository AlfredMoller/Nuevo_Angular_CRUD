<h1 class="display-4">Registro de Empleados</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <input
      name="nombreCompleto"
      #nombreCompleto="ngModel"
      [(ngModel)]="service.formData.nombreCompleto"
      class="form-control"
      placeholder="Introduza Nombre Completo"
      required
    />
    <div
      *ngIf="nombreCompleto.invalid && nombreCompleto.touched"
      class="validation-error"
    >
      El campo Nombre requiere ser completado
    </div>
  </div>

  <!--para puesto--->
  <div class="form-group">
    <input
      name="puesto"
      #puesto="ngModel"
      [(ngModel)]="service.formData.puesto"
      class="form-control"
      placeholder="Introduza el tipo de Puesto"
    />
  </div>

  <div class="form-row">
    <!--Para cedula--->
    <div class="form-group col-md-6">
      <input
        name="cedula"
        #cedula="ngModel"
        [(ngModel)]="service.formData.cedula"
        class="form-control"
        placeholder="Introduza Numero de Cedula"
      />
    </div>

    <!--para telefono-->
    <div class="form-group col-md-6">
      <input
        name="telefono--"
        #telefono="ngModel"
        [(ngModel)]="service.formData.telefono"
        class="form-control"
        placeholder="Introduza Numero de Telefono"
      />
    </div>
  </div>

  <div class="form-group">
    <button
      [disabled]="form.invalid"
      type="submit"
      class="btn btn-lg btn-block btn-info"
    >
      Agregar
    </button>
  </div>

 
</form>
